<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="quick-quiz-container">
        <div id="quick-quiz-wrapper" class="high-scores">
            <h2>High Scores:</h2>
            <div class="high-score-list">
                <div class="high-score-head">
                    <div class="head-serial">No.</div>
                    <div class="head-name">Name</div>
                    <div class="head-point">Points</div>
                </div>
                <div id="score-list">
                    <div class="sinlge-high-score">
                        <div class="score-serial">01</div>
                        <div class="score-name">John Doe</div>
                        <div class="score-point">90</div>
                    </div>
                    <div class="sinlge-high-score">
                        <div class="score-serial">02</div>
                        <div class="score-name">John Doe</div>
                        <div class="score-point">90</div>
                    </div>
                    <div class="sinlge-high-score">
                        <div class="score-serial">03</div>
                        <div class="score-name">John Doe</div>
                        <div class="score-point">90</div>
                    </div>
                    <div class="sinlge-high-score">
                        <div class="score-serial">04</div>
                        <div class="score-name">John Doe</div>
                        <div class="score-point">90</div>
                    </div>
                    <div class="sinlge-high-score">
                        <div class="score-serial">05</div>
                        <div class="score-name">John Doe</div>
                        <div class="score-point">90</div>
                    </div>
                </div>
            </div>

            <a href="index.html" class="play-btn">Home Page</a>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>

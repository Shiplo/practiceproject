<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Count Down</title>
    </head>
    <body>
        <section id="countdown-section" class="fix">
            <div class="countdown-wrapper fix">
                <div class="countdown-title fix">
                    <h2>New Year Eav</h2>
                </div>
                <div id="countdown" class="fix">
                    <div class="date-wrap fix">
                        <p id="days">112</p>
                        <span>Days</span>
                    </div>
                    <div class="date-wrap fix">
                        <p id="hours">12</p>
                        <span>Hours</span>
                    </div>
                    <div class="date-wrap fix">
                        <p id="minutes">50</p>
                        <span>Minutes</span>
                    </div>
                    <div class="date-wrap fix">
                        <p id="seconds">30</p>
                        <span>Seconds</span>
                    </div>
                    <div class="date-wrap fix">
                        <p id="milliseconds">90</p>
                        <span>Milliseconds</span>
                    </div>
                </div>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
